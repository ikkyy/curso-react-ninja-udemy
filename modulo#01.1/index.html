<html lang="en">

<head>
    <meta charset='UTF-8'>
    <title></title>
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

        render: function () {
            return (
                <div>
